name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  AWS_REGION: us-west-2
  NODE_VERSION: '22'

permissions:
  id-token: write
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            infrastructure/package-lock.json
            backend/lambda/*/package-lock.json
            backend/services/package-lock.json

      - name: Install infrastructure dependencies
        run: |
          cd infrastructure
          npm ci

      - name: Install all backend dependencies
        run: |
          cd infrastructure
          npm run install-all

      - name: Build all components
        run: |
          cd infrastructure
          npm run build-all

      - name: CDK Synth (validate CloudFormation)
        run: |
          cd infrastructure
          npm run cdk synth -- --context envName=stage
